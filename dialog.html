<md-dialog aria-label="Telequiz">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Log in</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="cancel" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" layout-align="center" layout-fill layout-margin layout-padding style="max-width:800px;width:500px;max-height:810px; ">
    <p>Click on the right icon on the screen to log in with Facebook and save your scores</p>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
  </div>
</md-dialog>
